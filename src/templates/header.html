<!-- Header Component -->
<header class="text-center mb-8">
  <nav class="mb-6">
    <a
      href="index.html"
      class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors duration-200 mr-4"
    >
      <svg
        class="w-4 h-4 mr-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 19l-7-7m0 0l7-7m-7 7h18"
        ></path>
      </svg>
      Back to Seasons
    </a>
    {{if .HasDraft}}
    <a
      href="draft-{{.SeasonID}}.html"
      class="inline-flex items-center px-4 py-2 bg-fantasy-gold text-white rounded-md hover:bg-yellow-700 transition-colors duration-200"
    >
      <svg
        class="w-4 h-4 mr-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"
        ></path>
      </svg>
      View Draft
    </a>
    {{end}}
  </nav>
  <h1 class="text-4xl font-bold text-fantasy-blue mb-2">{{.LeagueName}}</h1>
  <p class="text-gray-600">Season {{.SeasonID}}</p>
  <p class="text-sm text-gray-500 mt-2">Last updated: {{.LastUpdated}}</p>
</header>
