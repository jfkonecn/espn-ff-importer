<!-- Standings Component -->
<section class="mb-12">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Standings</h2>
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-fantasy-blue text-white">
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"
            >
              Rank
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"
            >
              Team
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"
            >
              Owner
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"
            >
              Points
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"
            >
              Record
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"
            >
              H2H Wins
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"
            >
              Top Half
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"
            >
              Total
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {{range .Standings}}
          <tr class="{{.RowClass}}">
            <td
              class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
            >
              {{.Rank}}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{.TeamName}}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{.OwnerName}}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{.Points}}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{.Record}}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{.H2HWins}}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{.TopHalfWins}}
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm font-bold text-fantasy-blue"
            >
              {{.TotalPoints}}
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</section>
